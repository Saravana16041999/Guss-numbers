<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guss the Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="picture">
        <img src="/images/infinity_symblo_PNG48.png" alt="/infinity image" />
      </div>
      <h1>Guess The <span class="number">Number</span></h1>
      <div class="userPlace">
        <input id="userNumber" type="text" placeholder="Enter Your Number" />
        <button id="check">Check!</button>
      </div>
      <div class="history">
        <div class="massage">Start Gussing....</div>
        <div class="highscore">High Score: <span id="highscore">0</span></div>
        <div class="score">your Score: <span id="score">0</span></div>
      </div>
    </div>
    <div class="Highscore_top" id="">
      High Score:- <span id="highscore_one">0</span>
    </div>
    <div class="reset" id="reset">
      <button class="reset_btn" id="reset">Reset Game</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
